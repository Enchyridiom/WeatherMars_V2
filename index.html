<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>Mars Weather App</title>

    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="assets/img/Planet.png" />
    <link rel="icon" href="assets/img/Planet.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/main.css.map" />

    <!-- CDN BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">


    <script src="app/main.js"></script>
</head>

<body>

    <div class="weather-app">

        <div class="weather-app_content_landing-page">

            <div class="top_information">
                <div class="presentation_info">
                    <div class="title">Sol number 3075 at <span class="bold">Mars</span></div>
                    <div class="icons">
                        <div class="info">
                            <span class="bi bi-info-circle active"></span>
                            <span class="bi bi-info-circle-fill"></span>
                        </div>
                        <div class="save">
                            <span class="bi bi-bookmark active"></span>
                            <span class="bi bi-bookmark-fill"></span>
                        </div>
                    </div>
                </div>
                <div class="weather_icon">
                    <span class="bi bi-sun"></span>
                </div>
            </div>
            <div class="bottom_information">
                <div class="extra_info">
                    <div class="sunrise">
                        <span class="bi bi-sunrise-fill"></span>
                        <div class="sunrise_info">6 am</div>
                    </div>
                    <div class="sunset">
                        <span class="bi bi-sunset-fill"></span>
                        <div class="sunset_info">8 pm</div>
                    </div>
                    <div class="pressure">
                        <span class="bi bi-speedometer"></span>
                        <div class="pressure_info">1030 Pa</div>
                    </div>
                </div>
                <div class="main_info">
                    <div class="ground">
                        <div class="main_ground_temperature_information">
                            <div class="title">Ground temperature</div>
                            <div class="ground_temperature">26ºC</div>
                        </div>
                        <div class="extra_ground_temperature_information">
                            <div class="lower">
                                <div class="title_lower_temperature">Lower</div>
                                <div class="lower_ground_temperature">10ºC</div>
                            </div>
                            <div class="higher">
                                <div class="title_higher_temperature">Higher</div>
                                <div class="higher_ground_temperature">40ºC</div>
                            </div>
                        </div>
                    </div>
                    <div class="air">
                        <div class="main_air_temperature_information">
                            <div class="title">Air temperature</div>
                            <div class="air_temperature">26ºC</div>
                        </div>
                        <div class="extra_air_temperature_information">
                            <div class="lower">
                                <div class="title_lower_temperature">Lower</div>
                                <div class="lower_air_temperature">10ºC</div>
                            </div>
                            <div class="higher">
                                <div class="title_higher_temperature">Higher</div>
                                <div class="higher_air_temperature">40ºC</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /weather-app_content_landing-page -->








        <div class="information_submenu">

            <div class="information_content">
                <div class="information">
                    <div class="sun info">
                        <div class="title"></div>
                        <div class="information"></div>
                    </div>
                    <div class="pressure info">
                        <div class="title"></div>
                        <div class="information"></div>
                    </div>
                    <div class="tp info">
                        <div class="title"></div>
                        <div class="information"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /information_submenu -->




        <div class="share_submenu">

            <div class="share_content">
                <div class="title">Sol number 3075 at Mars</div>
 
                <div class="icon">
                    <span class="bi bi-sun"></span>
                </div>
                <div class="info">
                    <div class="GROUND_temperature">
                        <div class="ground_title">Ground</div>
                        <div class="ground_info">26ºC</div>
                    </div>

                    <div class="air_temperature">
                        <div class="air_title">Air</div>
                        <div class="air_info">20ºC</div>
                    </div>
                </div>
            </div>


        </div>
        <!-- /share_submenu -->








        <div class="weather-app_content_my-list">

            <div class="top_information_my-list">

                <div class="title">My measuring list</div>
                <!-- /title -->

                <button>Delete All</button>

            </div>
            <!-- /top_info -->

            <div class="bottom_information_my-list">

                <div class="save_card">
                    <div class="top_information">
                        <div class="title">Sol number 1067</div>
                        <div class="trash">
                            <span class="bi bi-trash-fill"></span>
                        </div>
                    </div>
                    <div class="weather_icon">
                        <span class="bi bi-sun"></span>
                    </div>
                    <div class="main_information">
                        <div class="ground">
                            <div class="ground_title">Ground</div>
                            <div class="ground_information">26ºC</div>
                        </div>
                        <div class="air">
                            <div class="air_title">Air</div>
                            <div class="air_information">26ºC</div>
                        </div>
                    </div>
                </div>
                <!-- /save_card -->

            </div>
            <!-- /bottom_information_my-list -->


        </div>
        <!-- /weather-app_content_my-list -->









        <div class="menu_bg">

            <div class="menu">

                <div class="menu_content">
    
                    <div class="exit">
                        <span class="bi bi-box-arrow-left"></span>
                        <span class="exit_text">Exit</span>
                    </div>
                    <!-- /exit -->
    
    
                    <div class="home active">
                        <span class="bi bi-house-door-fill"></span>
                        <span class="home_text active">Home</span>
                    </div>
                    <!-- /home -->
    
    
                    <div class="list">
                        <span class="bi bi-bookmarks-fill"></span>
                        <span class="list_text">My list</span>
                    </div>
                    <!-- /list -->
    
                </div>
                <!-- /menu_content -->
    
            </div>
            <!-- /menu -->

        </div>
        <!-- /menu_bg -->








        <div class="popup">

            <div class="popup_content">

                <div class="popup_text">Are you sure you want to delete it?</div>

                <div class="buttons">
                    <button class="cancel">NO</button>
                    <button class="delete">YES</button>
                </div>

            </div>

        </div>
        <!-- /popup -->








        <div class="single_tp">

        </div>
        <!-- /single_tp -->

    </div>
    <!-- /weather-app -->

</body>

</html>
